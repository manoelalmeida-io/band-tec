<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gráficos Gauge com Google Charts</title>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
     google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          /* ['Paz', 80], */
          ['Estresse', 55],
          /* ['Amor', 68] */
        ]);

        var options = {
          width: 400, height: 120,
          greenFrom: 0, greenTo: 20,
          redFrom: 60, redTo: 100,
          yellowFrom:40, yellowTo: 60,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('div_grafico'));

        chart.draw(data, options);

        /* setInterval(function() {
          data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 2000); */

        setInterval(function() {
          data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 5000);
        
        /* setInterval(function() {
          data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
          chart.draw(data, options);
        }, 5000); */
      }

</script>
</head>
<body>
    <h2>Gráficos da bipolaridade</h2>

    <div id="div_grafico" style="width: 900px; height: 500px"></div>

</body>
</html>
