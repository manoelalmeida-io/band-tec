<body>
    <h2>Sal√°rio</h2>
    <div style="color:blue"> Total guardado no cofrinho: <u>R$<span id="cofrinho"> 0.00</span></u></div>
    <button onclick="DepositarCinquenta()">Depositar 0,50</button>
    <button onclick="DepositarDois()">Depositar 2,00</button>

</body>

</html>
<script>
    var depositar=0;
    function DepositarCinquenta() {
        depositar = Number(cofrinho.innerHTML);
        depositar += 0.50;
        cofrinho.innerHTML =depositar.toFixed(2);
    }
    function DepositarDois() {
        depositar += 2.00;
        cofrinho.innerHTML = depositar.toFixed(2);
    }
    
</script>
