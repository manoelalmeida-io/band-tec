<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figura</title>
</head>

<body>
    <img style="height: 300px; width: 350px" id="figura" src="..img/figura.png" alt="figura"><br>
    <button onclick="Reduzir()">Reduzir a altura</button>
    <button onclick="Aumentar()">Aumentar a largura</button>

    <div style="display: none">
        <span id="width">350</span> 
        <span id="height">300</span>
    </div>
</body>

</html>
<script>
    function Reduzir() {
        var altura = Number(height.innerHTML);
        altura -= 10;
        figura.style.height = altura + 'px';
        height.innerHTML = altura;
    }

    function Aumentar() {
        var largura = Number(width.innerHTML);
        largura += 10;
        figura.style.width = largura + 'px';
        width.innerHTML = largura;
    }
</script>
