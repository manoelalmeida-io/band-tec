    <button onclick="Pares()">S2 Pares</button>
    <div id="numeros"></div>

<script>
    function Pares(){
        var num = Number(numeros.innerHTML);
        var pares = 0;

        while(pares<100){
            pares +=2; 
            numeros.innerHTML += pares+"<br>";
        }
    }
</script>
