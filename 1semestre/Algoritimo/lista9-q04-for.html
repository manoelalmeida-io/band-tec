<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista 9 - q04</title>
</head>
<body>
    <h2>Lista 9 - q04</h2>

    <button onclick="contar()">Números cabalísticos</button>
    <br>
    <div id="div_numeros"></div>
</body>
</html>
<script>
function contar() {
    div_numeros.innerHTML = '';

    for (var contador = 1; contador <= 15; contador++) {

        if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12) {
            div_numeros.innerHTML += `${contador} <br>`;
        }
        
    }

}
</script>
