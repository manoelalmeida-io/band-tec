<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista 08 - quest√£o 02</title>
</head>
<body>
    <h2>Qual sua classe social?</h2>
    Renda familiar mensal: 
    <input id="renda" onkeyup="analisar()">
    <div id="div_resultado"></div>
</body>
</html>
<script>
function analisar() {
    
    var valor_renda = Number(renda.value);

    var resultado;

    if (valor_renda <= 250) {
        resultado = "Classe E";
    } else if (valor_renda > 250 && valor_renda <= 900) {
        resultado = "Classe D";
    } else if (valor_renda > 900 && valor_renda <= 2500) {
        resultado = "Classe C";
    } else if (valor_renda > 2500  && valor_renda <= 9500) {
        resultado = "Classe B";
    } else {
        resultado = "Classe A";
    }

    div_resultado.innerHTML = resultado;
}
</script>
