<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Obtendo informações de textos</h2><br>
    Digite algo: <input type="text" id="frase" onkeyup="analisar()"><br>
    Quantas letras? <b id="letras"></b> <br>
    Começa com 'a'? <b id="v_a"></b><br>
    Termina com 'c'? <b id="v_c"></b><br>
    Contém '@'? <b id="contem"></b><br>
    Está vazio? <b id="vazio"></b><br>
</body>
</html>
<script>
    function analisar(){
        var valor_frase = frase.value;
        letras.innerHTML = valor_frase.length;
        v_a.innerHTML = valor_frase.startsWith('a');
        v_c.innerHTML = valor_frase.endsWith('c');
        contem.innerHTML = valor_frase.indexOf('@')>=0;

        //vazio.innerHTML = valor_frase == '';

        vazio.innerHTML = valor_frase.length == 0;
    }
</script>
