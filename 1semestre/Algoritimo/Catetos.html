<body>
    <h2>Insira: </h2>

    1ยบ Cateto: <input type="text" id="cateto1"> <br>
    2ยบ Cateto: <input type="text" id="cateto2"> <br>
    
    <button onclick="Calcular()">Calcular Hipotenusa</button>
    <br>
</body>

<script>
function Calcular() {
    // soma dos quadrados dos catetos
    var soma_catetos = cateto1.value**2 + cateto2.value**2;

    // raiz da soma dos quadrados
    var hipotenusa = soma_catetos ** (1/2);
    // var hipotenusa = soma_catetos ** 0.5;

    alert(hipotenusa);
}

</script>
