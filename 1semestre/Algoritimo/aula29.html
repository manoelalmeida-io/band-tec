<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Numeros aleatorios</h2>

    <button onclick="sortera()">Sortear</button>
    <button onclick="sorteraAte9()">Sortear at√© 9</button>
    <button onclick="sortera_entre_1_50()">Sortear de 1 a 50</button>
</body>
</html>
<script>
    function sortera(){
        var sorteado =Math.random();
        alert(sorteado);
    }
    function sorteraAte9(){
        var sorteado =Math.random()*10;
        alert(sorteado);
    }
    function sortera_entre_1_50(){
        var sorteado = parseInt(Math.random()*50)+1;
        alert(sorteado);
    }
</script>
