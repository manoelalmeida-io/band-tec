<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mudadno o corpo da página</title>
</head>
<body>
    <h2>Alterando o corpo da página</h2>
    Qual sua cidade natal? <input type="text" id="cidade_natal"><br>
    <button onclick="magica()">Faça mágica!</button>
    <br><br>
    <div id="div_mensagem" style="color:crimson"></div>
</body>
</html>
<script>
    function magica(){
        div_mensagem.innerHTML=`Você nasceu em <u>${cidade_natal.value}</u>`;
    }
</script>
