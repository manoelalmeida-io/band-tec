<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
    
    <h2>Lista 7 - q01</h2>

    Idade: <input type="text" id="idade">
    <br>
    <button onclick="festejar()">Ir pra festa</button>
    <div id="div_festa"></div>
</body>
</html>
<script>
function festejar() {
    var valor_idade = Number(idade.value);

    var resultado = valor_idade < 18 ? 'Pedir permissão pro responsável <br>' : '';

    div_festa.innerHTML = `${resultado} #partiuFesta`;
}
</script>
